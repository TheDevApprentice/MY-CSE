# Configuration Redis personnalisée pour l'API Mon CSE

# Réseau
bind 0.0.0.0
port 6379
protected-mode no

# Persistance des données
dir /data/redis
dbfilename dump.rdb
save 900 1
save 300 10
save 60 10000

# Logs
loglevel notice
logfile ""
syslog-enabled no

# Mémoire
maxmemory 256mb
maxmemory-policy allkeys-lru

# Performance
tcp-keepalive 300
timeout 0
tcp-backlog 511

# Sécurité
# requirepass yourpassword  # Décommente et change en production

# Bases de données
databases 16

# Éviction des clés
lazy-server-del yes
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes

# Configuration RDB
rdbcompression yes
rdbchecksum yes
stop-writes-on-bgsave-error yes

# Configuration AOF (désactivé par défaut)
appendonly no
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Réplication (si besoin)
# replicaof <masterip> <masterport>

# Configuration pour les connexions clients
maxclients 10000